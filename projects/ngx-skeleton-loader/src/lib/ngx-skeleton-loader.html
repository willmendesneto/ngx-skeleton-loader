<div
  *ngFor="let item of items"
  class="loader"
  [attr.aria-label]="ariaLabel"
  aria-busy="true"
  aria-valuemin="0"
  aria-valuemax="100"
  [attr.aria-valuetext]="loadingText"
  role="progressbar"
  tabindex="0"
  [ngClass]="{
  customContent: appearance === 'customContent',
  circle: appearance === 'circle',
    progress: animation === 'progress',
    'progress-dark': animation === 'progress-dark',
    pulse: animation === 'pulse'
  }"
  [ngStyle]="theme"
>
  <ng-content *ngIf="appearance  === 'customContent'"></ng-content>
</div>
